<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduate School FAQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .accordion-item {
      transition: all 0.3s ease;
    }
    
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .accordion-content.active {
      max-height: 500px;
    }
    
    .rotate-icon {
      transition: transform 0.3s ease;
    }
    
    .rotate-icon.active {
      transform: rotate(180deg);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div class="w-full h-full overflow-auto" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
   <div class="max-w-4xl mx-auto px-6 py-12">
    <div class="text-center mb-12">
     <p id="subtitle" class="text-4xl font-bold text-white opacity-90">Frequently Asked Questions</p>
    </div>
    <div class="space-y-4" id="accordion-container"><!-- FAQ items will be inserted here -->
    </div>
   </div>
  </div>
  <script>
    const faqData = [
      {
        q: "Q1: I'm curious about the correct procedure for applying to graduate school. Should I apply for a scholarship first, or should I enroll in the university first?",
        a: "For MEXT scholarship, please contact the embassy or consulate of your country directly for information on the application period and detailed procedures.\nhttps://www.mofa.go.jp/about/emb_cons/mofaserv.html\nThere are also scholarships you can apply for after enrollment. Please refer to the page below.\nhttps://www.isc.kyushu-u.ac.jp/intlweb/scholarship/view/list.php?nendo=2021&lang=en"
      },
      {
        q: "Q2: Are there any scholarships provided by the university for graduate-level students?",
        a: "Please contact your desired graduate school directly for inquiries, or search for the information yourself on their website or other online sources.\nhttps://isc.kyushu-u.ac.jp/invitation/contact/"
      },
      {
        q: "Q3: Is IELTS or JLPT required for the MEXT scholarship?",
        a: "Please contact the embassy or consulate of your country directly for information on the application period and detailed procedures.\nhttps://www.mofa.go.jp/about/emb_cons/mofaserv.html"
      },
      {
        q: "Q4: I am a high school student. Can I apply for an undergraduate program? Also, where can I contact professors for guidance?",
        a: "[General info. of Undergraduate School offered in English]\nhttps://www.isc.kyushu-u.ac.jp/invitation/programs/\nThe above link provides general information about the undergraduate schools that offer programs in English, whereby students can graduate without having to study Japanese. This includes information regarding the field of study, admission process, and so forth. For more details, please contact nyu-inquiry@jimu.kyushu-u.ac.jp."
      },
      {
  "q": "Q5: I majored in a different field during my undergraduate studies. Can I apply for a PhD program in a new field, such as English Literature or Media Studies?",
  "a": "Admission eligibility and research supervision depend on the specific graduate school and faculty member. You can search for researchers and research fields using keywords on the following page: \nhttps://hyoka.ofc.kyushu-u.ac.jp/search/index_e.html\nDepending on the graduate school or program, you may need to go through the Pre-admission Support Desk (PSD) before contacting a professor. Please check the procedures for your desired program here: \nhttps://www.isc.kyushu-u.ac.jp/intlweb/en/admission/pre-admission\nIf the PSD process is not required for your program, you may contact professors directly."
}
,
      {
        q: "Q6: Is it important to know Japanese in order to understand the coursework?",
        a: "Kyushu University offers degree programs in English across all graduate schools. However, for international students who wish to learn Japanese, we also provide Japanese language programs. Please visit:\n1. Japanese Academic Courses (JACs)\nhttps://isc.kyushu-u.ac.jp/center/jacs/\n2. Japanese Training Courses (JTCs) (Non-credit)\nhttps://isc.kyushu-u.ac.jp/center/jtcs/"
      },
      {
        q: "Q7: What are the main criteria used when evaluating applications and during the interview process?",
        a: "You can check the information at the link below.\nhttps://isc.kyushu-u.ac.jp/invitation/programs/\nAlso, contact information for each graduate school is listed. Please contact the schools directly.\nhttps://isc.kyushu-u.ac.jp/invitation/contact/"
      },
      {
  "q": "Q8: I'd like to know if there is a master's program that matches my study field. And if there are scholarships available for the major that I plan to do.",
  "a": "To find a masterâ€™s program that matches your field of study, you can search for researchers and research fields using keywords on the following page: \nhttps://hyoka.ofc.kyushu-u.ac.jp/search/index_e.html\n\nPlease note that depending on the graduate school or program, you may need to go through the Pre-admission Support Desk (PSD) before contacting a professor. You can check the procedures for your desired program here: https://www.isc.kyushu-u.ac.jp/intlweb/en/admission/pre-admission"
}
,
      {
  "q": "Q9: After identifying potential supervisors based on my research interests, how can I find out if they have available positions in their labs or are currently accepting new students?",
  "a": "We recommend contacting the faculty member or their laboratory directly to confirm whether they are currently accepting new students. Please note that depending on the graduate school or program, you may need to go through the Pre-admission Support Desk (PSD) before reaching out to a professor. You can check the procedures for your desired program here: \nhttps://www.isc.kyushu-u.ac.jp/intlweb/en/admission/pre-admission"
}
,
      {
        q: "Q10: What about dormitory and transportation options? Do you have any recommendations?",
        a: "You can check the information at the link below.\nhttps://isc.kyushu-u.ac.jp/invitation/support/accommodation.php"
      }
    ];

    const defaultConfig = {
      page_title: "Graduate School FAQ",
      subtitle: "Frequently Asked Questions",
      primary_color: "#667eea",
      accent_color: "#764ba2",
      card_background: "#ffffff",
      text_color: "#1f2937",
      answer_background: "#f9fafb"
    };

    function formatAnswerWithLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer" style="color: #3b82f6; text-decoration: underline;">$1</a>');
    }

    function renderAccordion() {
      const container = document.getElementById('accordion-container');
      container.innerHTML = '';
      
      faqData.forEach((item, index) => {
        const accordionItem = document.createElement('div');
        accordionItem.className = 'accordion-item bg-white rounded-lg shadow-md overflow-hidden';
        accordionItem.style.backgroundColor = window.elementSdk?.config?.card_background || defaultConfig.card_background;
        
        accordionItem.innerHTML = `
          <button class="accordion-header w-full px-6 py-5 text-left flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2" 
                  style="background-color: ${window.elementSdk?.config?.card_background || defaultConfig.card_background}; 
                         color: ${window.elementSdk?.config?.text_color || defaultConfig.text_color}; 
                         focus:ring-color: ${window.elementSdk?.config?.primary_color || defaultConfig.primary_color};"
                  onclick="toggleAccordion(${index})">
            <span class="font-semibold text-lg pr-4">${item.q}</span>
            <svg class="rotate-icon w-6 h-6 flex-shrink-0" 
                 style="color: ${window.elementSdk?.config?.primary_color || defaultConfig.primary_color};" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="accordion-content" id="content-${index}">
            <div class="px-6 py-5" 
                 style="background-color: ${window.elementSdk?.config?.answer_background || defaultConfig.answer_background}; 
                        color: ${window.elementSdk?.config?.text_color || defaultConfig.text_color};">
              <p class="text-base leading-relaxed whitespace-pre-line"><strong>A:</strong> ${formatAnswerWithLinks(item.a)}</p>
            </div>
          </div>
        `;
        
        container.appendChild(accordionItem);
      });
    }

    function toggleAccordion(index) {
      const content = document.getElementById(`content-${index}`);
      const allContents = document.querySelectorAll('.accordion-content');
      const allIcons = document.querySelectorAll('.rotate-icon');
      
      allContents.forEach((item, i) => {
        if (i === index) {
          item.classList.toggle('active');
          allIcons[i].classList.toggle('active');
        } else {
          item.classList.remove('active');
          allIcons[i].classList.remove('active');
        }
      });
    }

    async function onConfigChange(config) {
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      
      const gradient = `linear-gradient(135deg, ${config.primary_color || defaultConfig.primary_color} 0%, ${config.accent_color || defaultConfig.accent_color} 100%)`;
      document.querySelector('.w-full.h-full.overflow-auto').style.background = gradient;
      
      renderAccordion();
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.card_background || defaultConfig.card_background,
              set: (value) => {
                config.card_background = value;
                window.elementSdk.setConfig({ card_background: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.answer_background || defaultConfig.answer_background,
              set: (value) => {
                config.answer_background = value;
                window.elementSdk.setConfig({ answer_background: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["subtitle", config.subtitle || defaultConfig.subtitle]
        ])
      });
    }

    renderAccordion();
  </script>

</html>
